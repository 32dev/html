<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>login.html</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>로그인</legend>
                <label for="id">아이디 </label>
                <input type="text" id="id" name="user_id" placeholder="아이디를 입력하세요"><br>
                <label for="pw">비밀번호 </label>
                <input type="password" id="pw" name="user_pw" placeholder="비밀번호를 입력하세요"><br>
                <input type="submit" value="로그인">
                <input type="reset" value="취소"><br>
                <a href="main.html">메인화면</a>
                <br>
            </fieldset>
        </form>
    </body>
</html>
