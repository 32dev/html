<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>

<body>
    <form action="#" method="get">
        <p>id <input type="text" name="id"> </p>
        <p>password <input type="password" name="pw" name="password"> </p>
        <p>search <input type="search" name="search"> </p>
        <p>email <input type="email" name="email"> </p>
        <p>tel <input type="tel" name="tel"> </p>
        <p>color <input type="color" name="color"> </p>
        <p>number <input type="number" name="number" min="1" max="10" value="1"> </p>
        <p>range <input type="range"> </p>
        <p>
            <input type="radio" name="r" value="1"> 1번
            <input type="radio" name="r" value="2"> 2번
            <input type="radio" name="r" value="3"> 3번
            <input type="radio" name="r" value="4"> 4번
        </p>
        <p>
            <input type="radio" name="yn" checked value="yes">Y
            <input type="radio" name="yn" checked value="no">N
        </p>
        <p>
            <input type="checkbox" name="ch" checked value="HTML">HTML
            <input type="checkbox" name="ch" value="JS">JS
            <input type="checkbox" name="ch" value="CSS">CSS
        </p>
        <p>submit <input type="submit" name="ch" value="전송"></p>
        <p>reset <input type="reset" value="취소"></p>
        <p>button <input type="button" value="확인"></p>
        <p>
            <button>확인</button>
        </p>
        <p>
            <!--그림 버튼 -->
            <input type="image" src="../01 markup/images/bt.png" alt="검색">
        </p>
    </form>
</body>

</html>
