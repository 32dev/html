<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>

<body>
    <form action="#" method="get">
        <p>text <input type="text"> </p>
        <p>password <input type="password"> </p>
        <p>search <input type="search"> </p>
        <p>email <input type="email"> </p>
        <p>tel <input type="tel"> </p>
        <p>color <input type="color"> </p>
        <p>number <input type="number" min="1" max="10" value="1"> </p>
        <p>range <input type="range"> </p>
        <p>
            <input type="radio" name="r" value="1"> 1번
            <input type="radio" name="r" value="2"> 2번
            <input type="radio" name="r" value="3"> 3번
            <input type="radio" name="r" value="4"> 4번
        </p>
        <p>
            <input type="radio" name="yn" checked value="yes">Y
            <input type="radio" name="yn" checked value="no">N
        </p>
        <p><input type="checkbox" name="ch" checked value="HTML">HTML
            <input type="checkbox" name="ch" value="JS">CSS <input type="checkbox" name="ch" value="CSS"> JS
        </p>
        <p>submit <input type="submit" name="ch"></p>
        <p>reset <input type="reset" value="reset"></p>
        <p>button <input type="button" value="btn"></p>
        <p><input type="image" src="../01 markup/images/bt.png" alt="검색"></p>
    </form>
</body>

</html>
